$var js: static/js/script.js

<div class="container">
	<form id="registerr">
  <div class="form-group">
    <label for="formGroupExampleInput">Username</label>
    <input type="text" class="form-control" name='username' id="formGroupExampleInput" placeholder="Example input">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Full Name</label>
    <input type="text" class="form-control" name='name' id="formGroupExampleInput2" placeholder="Another input">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" name='email' id="exampleFormControlInput1" placeholder="name@example.com">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name='password' id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>

</div>
